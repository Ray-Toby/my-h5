    <img src="./images/bg-browser.png" alt="bg" class="bg-browser"/>
    <script>
        //浏览器下载
        /*
        * 智能机浏览器版本信息:
        */
        var browser = {
            versions: function() {
                var u = navigator.userAgent,
                    app = navigator.appVersion;
                return { //移动终端浏览器版本信息 
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                };

            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        };

        // 判断是微信
        function isWeiXin() {
            var ua = window.navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                window.location = "http://android.myapp.com/myapp/detail.htm?apkName=com.mc.browser";
                return true;
            } else {
                return false;
            }
        }

        document.body.addEventListener("click", function(e){
            if(e.target.className && e.target.className.indexOf("download-browser") > -1) {
                if (!isWeiXin()) {
                    if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
                        window.location = "https://itunes.apple.com/cn/app/%E7%B1%B3%E6%A9%99%E6%B5%8F%E8%A7%88%E5%99%A8/id1377987668";
                    } else if (browser.versions.android) {
                        window.location = "http://b-i-f.mc.cn/apk/mc-browser.apk";
                    } else {
                        // window.location = "https://mc.cn";
                        window.location = "http://b-i-f.mc.cn/apk/mc-browser.apk";
                    }
                } else {
                    if (browser.versions.android) {
                        window.location = "http://android.myapp.com/myapp/detail.htm?apkName=com.mc.browser";
                    } else if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
                        window.location = "https://itunes.apple.com/cn/app/%E7%B1%B3%E6%A9%99%E6%B5%8F%E8%A7%88%E5%99%A8/id1377987668";
                    }
                }
            }
        });
        //菜单按钮
        document.getElementsByClassName("btn-openMenus")[0].addEventListener("click", function(){
            if(document.body.className
                && document.body.className.indexOf("openMenus") > -1) {
                    document.body.className = document.body.className.replace(/\s?openMenus/, "")
            } else {
                document.body.className += " openMenus";
            }
        }) 
    </script>
